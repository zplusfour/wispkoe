  <body>
    <link href="style.css" rel="stylesheet">
    <header>
    <div id="header">
      <a href="/"><img src="logo.png" alt="Logo" width="30%"></a>
    <p>Little public bulletin</p><a href="api.html">api</a>
    <a href="about.html">about</a>    <a href="tos.html">TOS</a></div>
    </header>
    <br>
    <div class="border">
    <form action="/new-post" method="POST">
      <label for="title">
        Title:
      </label>
      <input name="title" id="title" type="text" required><br>
      <label for="username" >Username:</label>
      <input name="username" id="username" type="text" required><br> 
      <label for="content">
        Content:
      </label><br>
      <textarea rows="20" cols="30" id="content" name="content">
      </textarea><br>
      <input type="submit" value="Post!">
      </form></div>
      <br>
      <div class="x" id="x"></div>
      <script>
      $.getJSON("posts.json", function(data){
        
        var obj = JSON.parse(JSON.stringify(data));
        
        x = document.getElementById("x")
        
    for (i in obj) {

      var newObj = JSON.parse(obj[i])
      
      var title = newObj.title.replace(/(<([^>]+)>)/ig,"");
      var username = newObj.username.replace(/(<([^>]+)>)/ig,"");
      var content = newObj.content.replace(/(<([^>]+)>)/ig,"");
      
      var post = "<div class=\"border\"><h2>"+title+"</h2><h5>By "+username+"</h5><p>"+content+"</p></div><br>"
      
    var cont = document.createElement("div");
      cont.innerHTML = post;
      
      
      x.insertBefore(cont, x.firstChild);
    }
      })
      </script>
